<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"><img src="https://i.pinimg.com/originals/50/32/d2/5032d2b31dfe7d2ec7a5fe9f1379027c.jpg" alt="Front"></div>
            <div class="face back"><img src="https://avatars.mds.yandex.net/i?id=1e1dadd9c84d040cecbe28db8c373f5d_l-7011884-images-thumbs&n=13" alt="Back"></div>
            <div class="face right"><img src="https://i.pinimg.com/736x/77/d7/04/77d7040b1a7844504bdfe82889f86a22.jpg" alt="Right"></div>
            <div class="face left"><img src="https://i.pinimg.com/736x/6c/d8/88/6cd888786d8d01b4f773eaa1ee7f433b.jpg" alt="Left"></div>
            <div class="face top"><img src="https://i.pinimg.com/originals/28/67/75/2867759e28583fe5eac555c55b3e509c.jpg" alt="Top"></div>
            <div class="face bottom"><img src="https://i.pinimg.com/originals/0d/bd/0c/0dbd0c73774ec5ef3960ecb27ea79f77.jpg" alt="Bottom"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
